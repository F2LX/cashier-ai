<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter PIN</title>
    <link rel="stylesheet" href="css/pin.css" />
    <link rel="icon" type="image/png" href="image/logo-no-background.png"/>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/c8524177bd.js" crossorigin="anonymous"></script>
    <script src="js/mobile_pin.js" defer></script>
    <style>
        .container{
          height: 95vh;
        }
    </style>
  </head>
  <body>
    <div class="container" id="container">
        <center>
            <header>
                <i class="bx bxs-check-shield"></i>
            </header>
            <h4>Enter PIN</h4>
        </center>
      <form action="#">
        <div class="input-field">
          <input type="number" maxlength="1" />
          <input type="number" maxlength="1" disabled />
          <input type="number" maxlength="1" disabled />
          <input type="number" maxlength="1" disabled />
          <input type="number" maxlength="1" disabled />
          <input type="number" maxlength="1" disabled />
        </div>
        <div class="pin-pad">
          <!-- PIN Pad will be generated here -->
        </div>
        <button id="verifyButton">Submit</button>
      </form>
    </div>
  </body>
</html>
