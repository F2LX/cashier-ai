<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/mobile_payment.css">
    <script defer src="js/mobile_payment.js"></script>
    <title>Payment Method</title>
</head>
<body>
    <main>
        <div class="title">
            <a href="mobile_home.html"><i class="fa-solid fa-x" style="color: #ffffff;"></i></a>
            <h2>Payment</h2>
        </div>
        <section class="main-cont">
            <section class="left">
                <div class="payment-method-mobile" id="payment-mobile">
                        <h2>Payment Method</h2>
                        <button id="select-btn">
                            <div class="select-wrapper">
                                <div id="select-img">
                                    <i class="fa-solid fa-wallet"></i>
                                </div>
                                <span class="btn-text">Select Payment Method</span>
                            </div>
                            <i class="fa-solid fa-chevron-down"></i>
                        </button>
                    
                        <div class="mobile-payment-wrapper">
                            <div id="mobile-rec">
                                <h3>Recommendation</h3>
                                <div class="mobile-options">
                                    <button class="mobile-opt">
                                        <div class="img-pay">
                                            <img src="image/bca.png" alt="logo bca">
                                        </div>
                                        <span>BCA Virtual Account</span>
                                    </button>
                                    <button class="mobile-opt">
                                        <div class="img-pay">
                                            <img src="image/gopay.png" alt="logo gopay">
                                        </div>
                                        <span>GoPay</span>
                                    </button>
                                </div>
                            </div>
                            <div id="mobile-ewallet">
                                <h3>E-Wallet</h3>
                                <div class="mobile-options">
                                    <button class="mobile-opt">
                                        <div class="img-pay">
                                            <img src="image/gopay.png" alt="logo gopay">
                                        </div>
                                        <span>GoPay</span>
                                    </button>
                                    <button class="mobile-opt">
                                        <div class="img-pay">
                                            <img src="image/OVO.png" alt="logo ovo">
                                        </div>
                                        <span>OVO</span>
                                    </button>
                                    <button class="mobile-opt">
                                        <div class="img-pay">
                                            <img src="image/Dana.png" alt="logo dana">
                                        </div>
                                        <span>Dana</span>
                                    </button>
                                </div>
                            </div>
                            <div id="mobile-va">
                                <h3>Virtual Account</h3>
                                <div class="mobile-options">
                                    <button class="mobile-opt">
                                        <div class="img-pay">
                                            <img src="image/bca.png" alt="bca logo">
                                        </div>
                                        <span>BCA Virtual Account</span>
                                    </button>
                                    <button class="mobile-opt">
                                        <div class="img-pay">
                                            <img src="image/bni.png" alt="bni logo">
                                        </div>
                                        <span>BNI Virtual Account</span>
                                    </button>
                                    <button class="mobile-opt">
                                        <div class="img-pay">
                                            <img src="image/bri.png" alt="bri logo">
                                        </div>
                                        <span>BRI Virtual Account</span>
                                    </button>                    
                                </div>
                            </div>
                            <div id="mobile-others">
                                <h3>Others</h3>
                                <div class="mobile-options">
                                    <button class="mobile-opt">
                                        <div class="img-pay">
                                            <img src="image/alfamart.png" alt="alfamart logo">
                                        </div>
                                        <span>Alfamart</span>
                                    </button>                    
                                    <button class="mobile-opt">
                                        <div class="img-pay">
                                            <img src="image/indomaret.png" alt="indomaret logo">
                                        </div>
                                        <span>Indomaret</span>
                                    </button>                                  
                                </div>
                            </div>
                        </div>
                </div>
            </section>
            <section class="right">
                    <div class="order-summary">
                        <h2>Order Sumdmary</h2>
                        <div class="sub-wrapper">
                            <div class="sub">
                                <span class="sub-title">Top Up Nominal</span>
                                <span class="sub-price">$12.50</span>
                            </div>
                            <div class="sub">
                                <span class="sub-title">Service Fee</span>
                                <span class="sub-price">$1.00</span>
                            </div>
                            <div class="total">
                                <div class="total-wrap">
                                    <span>Total</span>
                                    <span class="price">$13.50</span>
                                </div>
                                <button class="submit" id="pay" disabled>PAY NOW</button>
                            </div>
                        </div>
                    </div>
            </section>

        </section>
    </main>
    <script src="js/mobile_payment.js"></script>
</body>
</html>
