<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/mobile_login.css" />
    <link rel="icon" type="image/png" href="image/logo-no-background.png"/>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/c8524177bd.js" crossorigin="anonymous"></script>
    <script src="js/mobile_login.js" defer></script>
  </head>
  <body>
    <div id="logo-container">
        <img src="image/logo-white.png" alt="Logo" id="logo">
    </div>
    <div id="container" style="display: none;">
      <center>
        <img src="image/logo-white.png" id="logo" alt="">
        <p>Login As</p>
        <div class="input-field input-pass">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" id="email" required />
          <p class="error-message" id="emailError"></p>
        </div>
        <button class="but1" id="login" disabled>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          CAPTURE
        </button>
      </center>
    </div>
    
  </body>
</html>
